<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litas</title>
</head>
<body>
    <h1>Listas</h1>
    <div>
        <h2>DL</h2>
        <p>para describir terminos</p>
        <dl>
            <dt>Mesa</dt>
            <dd>tabla con cuatro patas</dd>
        </dl>
    </div>
    <div>
        <h2>OL</h2>
        <p>listas ordenadas</p>
        <ol start="8">
            <li>Elemento a</li>
            <li >Elemento b</li>
            <li value="70">Elemento c</li>
            <li>
                <ol>
                    <li style="list-style: lower-roman;">Elemento A dentro de una sublista</li>
                    <li style="list-style: circle;">Elemento B dentro de una sublista</li>
                </ol>
            </li>
        </ol>
    </div>
    <div>
        <h2>UL</h2>
        <p>listad desordendas</p>
        <ul type="square">
            <li>Elemnto</li>
            <li>Elemnto</li>
        </ul>
    </div>

    <!-- style="list-style: lower-roman;" SOLO LI-->
    <!--- start="8" para establecer con que numero se empieza a enumerar SOLO LI-->
    <!--- value="79" para darle una numeración nueva a partir de ese número SOLO LI-->
    <!--ul type="square" para Ol-->
</body>
</html>
